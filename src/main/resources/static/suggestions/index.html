<html>

<head>
  <title>Suggestions</title>
</head>

<body>
  <h1>Suggestions</h1>
  <p>
  Here you can submit suggestions on improvements we could make to the society, but far more importantly this is also the place for "Crumbs Against Pool Soc" suggestions.
  </br>
  All submissions are anonymous so don't include any personal or identifying information.
  </p>
    <div>
      <label for="subject">Subject:</label>
      <input id="subject" type="text" id="subject"></input>
    </div>
    <div>
      <textarea id="suggestion" form="suggestion" style="width: 40em; height: 15em;"></textarea>
    </div>
    <br>
    <div>
      <input id="submit-suggestion" type="submit"></input>
    </div>
</body>

</html>
